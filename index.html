<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Avião</title>
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap"
        rel="stylesheet">

      

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="esquerda">
            <h1>Start creating stunning 3D models today with our platform</h1>
            <img src="/img/logo.svg" alt="logo">
        </div>
        <div class="direita">
            <div class="conteudo">
                <h1>Criar conta</h1>
                <p>Não perca tempo</p>
                <i class="bi bi-whatsapp"></i>
                <form action="#">
                    <label for="name">Name*</label>
                    <br>
                    <input placeholder="&#xF84C; Email" class="input-texto" type="text" name="name" id="name">
                    <br>
                    <label for="email">Email*</label>
                    <br>
                    <input class="input-texto" type="text" name="email" required id="email">
                    <br>
                    <label for="password">Password*</label>
                    <br>
                    <input class="input-texto" type="password" name="password" id="password">
                    <i class="bi bi-eye"></i>
                    <br>
                    <span class="aviso-tamanho">Must be at Least 8 characters</span>
                    <br>
                    <input class="btn" type="submit" value="Create an account">
                </form>                

                <div class="btn-google">
                    <img src="./img/google-logo.svg" alt="google">
                    <span>Signup with Google</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
